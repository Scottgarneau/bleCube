<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BleCube</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add the CSS for the cube here */
      /* Your cube CSS styles here */
    </style>
  </head>
  <body>
    <div class="header">
      <button class="neon" onclick="changeTheme('Neon')"></button>
      <button class="mango" onclick="changeTheme('Mango')"></button>
    </div>
    <div class="container-wrapper">
      <div class="content-container">
        <div class="hide ui">
          <!-- Your UI elements here -->
          <button class="connected">Connected</button>
          <div class="dataHeader">DATA SENT FROM GLOVE:</div>
          <div class="container">
            <div
              id="receivedData"
              class="received-data"
              aria-live="polite"
            ></div>
          </div>
        </div>
        <div class="connect-ui">
          <!-- Your UI elements here -->
          <button class="connect">Click to Connect</button>
          <div class="error hide" role="alert">
            ⚠️ This browser does not support the Web Bluetooth API. Please try a
            different browser (Chrome or Edge should work)
          </div>
        </div>
      </div>
      <!-- Cube container -->
      <div id="cubeContainer" class="cube-container">
        <!-- Cube HTML goes here -->
        <div id="wrapper">
          <div class="viewport">
            <div id="cube" class="cube">
              <div class="side">
                <div class="cube-image"></div>
              </div>
              <div class="side">
                <div class="cube-image"></div>
              </div>
              <div class="side">
                <div class="cube-image"></div>
              </div>
              <div class="side">
                <div class="cube-image"></div>
              </div>
              <div class="side">
                <div class="cube-image"></div>
              </div>
              <div class="side">
                <div class="cube-image"></div>
              </div>
              <div class="axis-y1"></div>
              <div class="axis-y2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      // Add the JavaScript for the cube here
      /* Your cube JavaScript code here */
      // Paste your JavaScript code for the cube animation here
      // Ensure that it comes after including the index.js file
    </script>
    <script>
      // Paste your JavaScript code for the transition animation here
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM content loaded.");

        // Add this code to add the 'animate' class once the DOM content is loaded
        var containerWrapper = document.querySelector(".container-wrapper");
        console.log(containerWrapper); // Check if .container-wrapper element is found

        // Remove 'animate' class if it exists
        containerWrapper.classList.remove("animate");

        // Trigger reflow before adding the class again
        containerWrapper.offsetWidth; // This line forces the browser to reflow the element

        containerWrapper.classList.add("animate");
        console.log("Animate class added"); // Confirm if the class is added
      });
    </script>
  </body>
</html>
